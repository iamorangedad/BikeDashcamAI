apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: bike-dashcam
  labels:
    app: bike-dashcam-backend
data:
  RTSP_STREAM_URL: "rtsp://10.0.0.75:8554/stream"
  ENVIRONMENT: "development"
  LOG_LEVEL: "INFO"
  FPS: "30"
  OUTPUT_WIDTH: "1280"
  OUTPUT_HEIGHT: "720"
  SCENE_THRESHOLD: "0.3"
  MIN_FRAMES_PER_SCENE: "3"
  MAX_FRAMES_PER_SCENE: "5"
  PYTHONPATH: "/workspace/backend"